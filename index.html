<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar part made by bootstrap.-->
    <nav class="container navbar navbar-expand-lg navbar-light pt-4">
        <div class="container-fluid nav-modify">
            <a class="navbar-brand" href="#"><img src="Logo, Icon/Group 33072.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-modify" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-dark fw-normal" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="#" tabindex="-1"
                            aria-disabled="true">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="containerMeal">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals</h2>
                <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
                    <cite>- Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">

                </div>
            </div>


            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- meal content -->
                <div class="meal-details-content">

                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>

</html>
